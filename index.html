<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4757;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 5rem;
            margin: 1rem 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin: 1.5rem 0;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            transition: all 0.3s ease;
        }

        .yes-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }

        .no-btn {
            background: #f1f2f6;
            color: #666;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .no-btn:hover {
            background: #dfe4ea;
        }

        .celebration {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration h2 {
            color: #ff4757;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .celebration p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
        }

        .fireworks {
            position: absolute;
            font-size: 3rem;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-section">
            <h1>Hey Beautiful! üíï</h1>
            <div class="emoji">‚ù§Ô∏è</div>
            <p class="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
                <button class="no-btn" id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <div class="emoji">üéâüíñ‚ú®</div>
            <h2>Yay! You made my day! ü•∞</h2>
            <p>I'm so lucky to have you as my Valentine! Get ready for the most amazing Valentine's Day ever! üíï</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíï';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);
        }

        for (let i = 0; i < 15; i++) {
            createHeart();
        }

        // Track how many times "No" has been clicked
        let noCount = 0;
        const noTexts = ["Are you sure?", "Pleaseee", "cmon","si ce vreti doamna sa plang"];

        // Make the "Yes" button bigger when "No" is clicked
        function handleNo() {
            const yesBtn = document.querySelector('.yes-btn');
            const noBtn = document.getElementById('noBtn');
            
            noCount++;
            
            // Increase Yes button size
            const newSize = 1 + (noCount * 0.3);
            yesBtn.style.transform = `scale(${newSize})`;
            
            // Change No button text
            if (noCount <= noTexts.length) {
                noBtn.textContent = noTexts[noCount - 1];
            }
            
            // After 3 clicks, make No button very small and change text
            if (noCount > 4) {
                noBtn.style.fontSize = '0.7rem';
                noBtn.textContent = 'gata apasa yes ca numai stiu ce sa scriu';
            }
        }

        // Handle "Yes" button click
        function sayYes() {
            const questionSection = document.getElementById('question-section');
            const celebration = document.getElementById('celebration');
            
            questionSection.style.display = 'none';
            celebration.style.display = 'block';
            
            // Create fireworks effect
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.classList.add('fireworks');
                    firework.innerHTML = ['‚ú®', 'üíñ', 'üéâ', 'üíï', '‚≠ê'][Math.floor(Math.random() * 5)];
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    document.body.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 1000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
